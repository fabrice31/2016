<section class="sponsors">
  <h2>Merci</h2>
    <ul>
        {% for sponsor in site.data.sponsors %}
        <li>
          <a href="{{ sponsor.website }}">
            <img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}">
          </a>
        </li>
        {% endfor %}
    </ul>
    <p>Nous avons besoin de vous, <a href="#">devenez partenaire</a></p>
</section>
