<section class="sponsors">
  <h2>Merci</h2>
    <ul>
        {% for sponsor in site.data.sponsors %}
        <li>
          <a href="{{ sponsor.website }}">
            <img src="{{ site.baseurl }}/images/2016/partenaires/{{ sponsor.logo }}" alt="{{ sponsor.name }}">
          </a>
        </li>
        {% endfor %}
    </ul>
    <p>Nous avons besoin de vous</p>
    <p><a href="{{ site.baseurl }}/files/dossier-de-partenariat-sudweb-2016.pdf" type="button">Devenez partenaire</a></p>
</section>
